<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>上传数据</title>
  <link rel="stylesheet" href="../css/upload.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
  <form class="center">
    <div class="form-group">
      <label for="">数据名称：</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">数据介绍：</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="">数据格式</label>
      <label class="radio-inline" for=""><input type="radio">文本</label>
      <label class="radio-inline" for=""><input type="radio">视频</label>
      <label class="radio-inline" for=""><input type="radio">图像</label>
      <label class="radio-inline" for=""><input type="radio">语言</label>
    </div>
    <div class="form-group">
      <label>领域</label>
      <select class="form-control">
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
      </select>
      <select class="form-control">
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
      </select>
      <select class="form-control">
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
        <option>分类1</option>
      </select>
    </div>
    <div>
      <label>数据标价：</label>
      <input type="text" class="form-control">
    </div>
    <div>
      <input type="file" class="form-control">
      <div>请压缩后上传，支持*.rar,*.zip格式，文件大小最大为XXXG</div>
    </div>
    <div>
      <input type="button" class="form-control" value="发布">
    </div>
  </form>
  <script src="../bower_components/jquery/dist/jquery.min.js" />
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" />
</body>
</html>
